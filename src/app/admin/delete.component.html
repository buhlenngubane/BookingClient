<mat-accordion>
        <mat-expansion-panel *ngFor="let data of loop">
          <mat-expansion-panel-header>
            <mat-panel-title>
                    Delete
            </mat-panel-title>
            <mat-panel-description>
                    {{data.text}}
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-card style="background-color: black; color: azure">
                <mat-card-content *ngIf="!data.change; else TextArea">
                          Specify {{data.text}} id
                    </mat-card-content>
                <ng-template #TextArea>
                        <mat-card-content>
                                <mat-form-field>
                                    <input matInput name="acc" id="" placeholder="id" 
                                    [(ngModel)] = "data.bind" style="background-color: aliceblue; color: black"/>
                                </mat-form-field>
                            </mat-card-content>
                </ng-template>
          </mat-card>
          <mat-action-row>
                <button mat-button color="primary" (click)="data.change=true">
                  Delete
                </button>
                <button mat-raised-button color="primary" (click)="PostAll(data)" *ngIf="data.change">
                    Submit
                </button>
              </mat-action-row>
        </mat-expansion-panel>
        
      </mat-accordion>
