<mat-grid-list cols="2" rowHeight="210">
  <mat-grid-tile [rowspan]="2">
    <mat-toolbar style="background-color: gold" class="toolbar">

      <mat-toolbar-row>
        <label for="search">Destination or Property :</label>
        <div style="color: red" *ngIf="error">
            {{errorStatus}}
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row class="example-container">
        <form class="form">
          <input type="text"  name="search" 
          placeholder="search" [formControl]="search" 
          [matAutocomplete]="auto" (keyup)="searchTerm$.next($event.target.value)"
            size="62" class="search">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let result of result | slice:0:9" [value]="result.country+', '+result.location">
              {{ result.country }} {{result.location}}
            </mat-option>
          </mat-autocomplete>
        </form>
      </mat-toolbar-row>

      <mat-toolbar-row>

        <mat-form-field class="example-full-width">
          <input matInput [textMask]="mask"
          [min]="minDate" [max]="maxDate" 
          [matDatepicker]="picker1" placeholder="Choose a date" [(ngModel)]="dateForm"
            disabled>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 disabled="false"></mat-datepicker>
        </mat-form-field>

        <span class="space">
        </span>

        <mat-form-field class="example-full-width">
          <input matInput [min]="minDate2" [max]="maxDate2" [matDatepicker]="picker2" placeholder="Choose a date" [(ngModel)]="dateTo"
            disabled>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 disabled="false"></mat-datepicker>
        </mat-form-field>

      </mat-toolbar-row>

      <mat-toolbar-row>

      </mat-toolbar-row>

      <mat-toolbar-row>
        <mat-form-field>
          <mat-select placeholder="Number of rooms to book" 
          [formControl]="panel"
          panelClass="{{panel.value}}">
            <!--<mat-option value="{{panel.number+panel.text}}">{{panel.number+panel.text}}</mat-option>-->
            <mat-option value="{{num.number+num.text}}" *ngFor="let num of Num ">{{num.number+num.text}}</mat-option>
            <!--<mat-option value="green">Green</mat-option>
                <mat-option value="blue">Blue</mat-option>-->
          </mat-select>
        </mat-form-field>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span class="fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="spacer"></span>
        <a mat-raised-button (click)="Find()" class="anchor" color="primary">Search</a>
      </mat-toolbar-row>


    </mat-toolbar>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let acc of accommodation | slice:0:2">
    <a routerLink="" (click)="Search(acc.accId)">

      <div class="container" layout-wrap>

        <img src="data:image/jpeg;base64,{{acc.picture}}" alt="{{acc.location}}" srcset="" class="ImgGrid">

        <div class="topleft">{{acc.location}}</div>

      </div>

    </a>
  </mat-grid-tile>

</mat-grid-list>

<mat-card class="card" *ngIf="accommodation">
  <a routerLink="">
    <div *ngFor="let acc of accommodation; index as i">
      <div class="poraloid" *ngIf="i===2" layout-wrap>
        <img mat-card-image src="data:image/jpeg;base64,{{acc.picture}}" alt="{{acc.location}}" srcset="" class="First">
        <mat-card-header>
          <mat-card-title style="color: black">{{acc.country}}</mat-card-title>

        </mat-card-header>

        <mat-card-content style="color: black">
          This is America
        </mat-card-content>
      </div>
    </div>
  </a>
</mat-card>
