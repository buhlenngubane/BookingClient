<div *ngIf="!state.success else ElseBlock">
    <h1 style="text-align: center">
      CheckOut Window
    </h1>
    <mat-list *ngIf="carRental">
      <mat-list-item *ngFor="let display of display; let i = index">
          <img src="data:image/jpeg,base64;{{display.ctype.picture}}" alt="car chosen" *ngIf="i==1">
        <h3 matLine>{{display.name}}</h3>
        <div matLine>{{display.data}}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
    <div>
  
      <h2 *ngIf="service.paypalLoad">Paypal button is loading</h2>
      <div id="paypal-checkout-btn"></div>
    </div>
  </div>
  <ng-template #ElseBlock>
    Success <br/>
    Booked on: {{searchService.BookingObj.bookDate}}<br/>
    PayType: {{searchService.BookingObj.payType}}<br/>
    Payment Received: R {{searchService.BookingObj.total}}
  </ng-template>
